{{ define "main" }}

<h4>Autor: {{ .Params.Author }}</h4>

<h1>{{ .Title }}</h1>

{{ .Content }}

<h2>Související studijní plány</h2>

{{ range .GetTerms "tags" }}
    {{ $plany := .Site.GetPage "/plany" }}
    {{ range $plany.Pages }}
        <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ end }}
{{ end }}

{{ partial "article-end.html" }}

{{ end }}
