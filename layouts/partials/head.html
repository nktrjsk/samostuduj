<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>
{{ if page.IsHome }}
{{ site.Title }}
{{ else }}
{{ page.Title }} | {{site.Title}}
{{ end}}
</title>
{{ $opts := dict
	"targetPath" "css/main.css"
	"transpiler" "dartsass"
}}
{{ with resources.Get "sass/main.scss" | toCSS $opts }}
<link rel="stylesheet" href="{{ .RelPermalink }}">
{{ end }}
